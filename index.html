<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- title -->
    <title>Product preview card component</title>

    <!-- stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container mt-5">
      <div class="row">
        <!-- images -->
        <div class="col-md-6">
          <img
            src="images/image-product-desktop.jpg"
            alt="Product image"
            class="desktop"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Product image"
            class="mobile"
          />
        </div>

        <!-- about -->
        <div class="col-md-6 p-5 about">
          <p class="ls-3">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="d-flex align-items-center">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>
          <div class="d-grid">
            <button class="btn mt-3" type="button">
              <!-- <img src="images/icon-cart.svg" alt="add-to-cart icon" />-->Add
              to Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adonai Jonathan</a>.
    </div>
  </body>
</html>
